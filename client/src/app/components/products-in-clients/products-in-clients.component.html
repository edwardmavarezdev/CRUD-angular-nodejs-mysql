
<div class="container">
    <div class="objects-container">
        <div class = 'objects' *ngFor="let client of clients">
            <div><p><strong> Client Id : </strong></p><p>{{client.id}}</p></div>
            <div><p><strong> Client Name : </strong></p><p>{{client.name}}</p></div>
            <div><p><strong> Client age : </strong></p><p>{{client.age}}</p></div>
            <div><p><strong> Client Cellphone : </strong></p><p>{{client.cellNumber}}</p></div>
            <div><p><strong> Client Address : </strong></p><p>{{client.address}}</p></div>
            <div><p><strong> Client Id service : </strong></p><p>{{client.ProductId ? client.ProductId : "None"}}</p></div>
        </div>
    </div>
</div>
