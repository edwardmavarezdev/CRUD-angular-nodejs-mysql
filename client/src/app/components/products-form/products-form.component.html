
<form>
    <div class="container">
        <div class="objects-container">
            <div class="objects">
                <p>Add Name</p><input type="text" name='name' [(ngModel)]="product.name" placeholder="Name" autofocus>
                <p>Add Monthly Price</p><input type="text" name='price' [(ngModel)]="product.price" placeholder="Monthly Price">
                <button (click) = 'validateProduct()' >save</button>
            </div>
        </div>
    </div>
</form>
