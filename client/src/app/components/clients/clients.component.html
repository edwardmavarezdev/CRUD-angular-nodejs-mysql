<div *ngFor="let client of clients">
    <div>Client id ----------- {{client.id}}</div>
    <div>Client Name ------ {{client.name}}</div>
    <div>Client age --------- {{client.age}}</div>
    <div>Client Cellphone - {{client.cellNumber}}</div>
    <div>Client Address --- {{client.address}}</div>
    <button (click) = 'deleteClient(client.id)' >delete</button>
    <button (click) = 'update(client.id)'>update</button>
    <br><br>
</div>
